<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta property="og:url" content="https://github.com/rodgeraraujo/pokedex">
  <meta property="og:site_name" content="Pokedex!">
  <meta property="og:title" content="Pokedex! - A simple pokemon pokedex made with vuejs.">
  <meta property="og:description" content="A simple pokemon pokedex made with vuejs.">
  <meta property="og:image" content="../src/assets/images/pokedex-logo.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="720">

  <meta property="twitter:title" content="Pokedex!">
  <meta property="twitter:description" content="A simple pokemon pokedex made with vuejs.">
  <meta property="twitter:image:src" content="./src/assets/images/pokedex-logo.png">
  <meta property="twitter:image:width" content="1280">
  <meta property="twitter:image:height" content="720">

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
